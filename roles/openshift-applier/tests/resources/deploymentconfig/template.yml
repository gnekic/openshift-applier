apiVersion: v1
kind: Template
metadata:
  name: test
parameters:
- description: Test Variable One
  name: VAR1
  required: true
  value: var1_initial
- description: Test Variable Two
  name: VAR2
  value: var_not_changed
objects:
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      provision-test: openshift-provision
    name: test-deploymentconfig
  spec:
    replicas: 1
    selector:
      deploymentconfig: test-deploymentconfig
    strategy:
      activeDeadlineSeconds: 21600
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        labels:
          deploymentconfig: test-deploymentconfig
      spec:
        containers:
        - image: registry.access.redhat.com/rhscl/httpd-24-rhel7:latest
          imagePullPolicy: IfNotPresent
          env: 
          - name: variable1
            value: "${VAR1}" 
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 3
          name: httpd-example
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 3
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 3
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
          securityContext:
            privileged: false
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
    test: false
    triggers:
    - type: ConfigChange
