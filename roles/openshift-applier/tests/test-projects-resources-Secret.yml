---
- name: Set Facts
  hosts: localhost
  connection: local
  vars_files:
  - login-creds.yml
  tasks:
  - include_tasks: setup-test.yml
  - set_fact:
      ignore_differences:
        metadata:
          annotations:
            kubectl.kubernetes.io/last-applied-configuration: ''
          creationTimestamp: null

- name: Test Provision
  hosts: localhost
  connection: local
  vars:
    provision_secret: test-secret.yml.j2
    provision_secret_def: "{{ lookup('template', 'resources/' ~ provision_secret) | from_yaml }}"
    secret_username: alice
    secret_password: password
  roles:
  - role: openshift-provision
    openshift_clusters:
    - projects:
      - name: provision-test
        resources:
        - "{{ provision_secret }}"

  tasks:
  - name: Get Secret
    command: >-
      {{ test_oc_cmd }} export secret test-secret -n provision-test -o json
    register: get_secret
    changed_when: false

  - name: Verify Secret
    fail:
      msg: |
        Secret not defined as expected
        >>>
        {{ cmp_secret | to_yaml }}
        ===
        {{ got_secret | to_yaml }}
        <<<
    vars:
      got_secret: "{{ get_secret.stdout | from_json | combine(ignore_differences, recursive=True) }}"
      cmp_secret: "{{ provision_secret_def | combine(ignore_differences, recursive=True) }}"
    when: >-
      cmp_secret.metadata != got_secret.metadata or
      cmp_secret.data != got_secret.data

