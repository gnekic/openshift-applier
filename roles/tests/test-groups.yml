---
- name: Set Facts
  hosts: localhost
  connection: local
  vars_files:
  - login-creds.yml
  tasks:
  - include_tasks: setup-test.yml
  - set_fact:
      ignore_differences:
        metadata:
          annotations:
            kubectl.kubernetes.io/last-applied-configuration: ''
          creationTimestamp: null

- name: Test Provision
  hosts: localhost
  connection: local

  roles:
  - role: openshift-provision
    openshift_clusters:
    - groups:
      - name: subgenius
        members:
        - alice
        - bob
        remove_unlisted_members: True

  tasks:
  - name: Get group members
    command: >-
      {{ test_oc_cmd }} get group subgenius -o jsonpath='{range .users[*]}{@}{"\n"}{end}'
    register: get_group_members
    changed_when: false

  - name: Verify group members
    fail:
      msg: Group membership is not defined as expected
    when: get_group_members.stdout_lines != ['alice','bob']

- name: Test Provision Add Group Members
  hosts: localhost
  connection: local

  roles:
  - role: openshift-provision
    openshift_clusters:
    - groups:
      - name: subgenius
        members:
        - candice

  tasks:
  - name: Get group members
    command: >-
      {{ test_oc_cmd }} get group subgenius -o jsonpath='{range .users[*]}{@}{"\n"}{end}'
    register: get_group_members
    changed_when: false

  - name: Verify group members after add
    fail:
      msg: Group membership is not defined as expected
    when: get_group_members.stdout_lines != ['alice','bob','candice']

- name: Test Provision Remove Group Members
  hosts: localhost
  connection: local

  roles:
  - role: openshift-provision
    openshift_clusters:
    - groups:
      - name: subgenius
        members:
        - alice
        remove_unlisted_members: True

  tasks:
  - name: Get group members
    command: >-
      {{ test_oc_cmd }} get group subgenius -o jsonpath='{range .users[*]}{@}{"\n"}{end}'
    register: get_group_members
    changed_when: false

  - name: Verify group members after remove
    fail:
      msg: Group membership is not defined as expected
    when: get_group_members.stdout_lines != ['alice']

- name: Cleanup
  hosts: localhost
  connection: local
  tasks:
  - name: Remove test group
    command: >-
      {{ test_oc_cmd }} delete group subgenius
