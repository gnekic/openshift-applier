---
- name: Set Facts
  hosts: localhost
  connection: local
  vars_files:
  - login-creds.yml
  tasks:
  - include_tasks: setup-test.yml
  - set_fact:
      ignore_differences:
        metadata:
          annotations:
            kubectl.kubernetes.io/last-applied-configuration: ''
          creationTimestamp: null
          generation: 0
        spec:
          template:
            metadata:
              creationTimestamp: null

- name: Setup Project
  hosts: localhost
  connection: local
  vars:
    openshift_cluster_content:
    - object: projectrequest
      content:
      - name: test-project
        template: "resources/test-project.yml.j2"
        params: "resources/project/params"


  roles:
  - openshift-applier
#  tasks:
#  - name: Create Project 
#    command: >-
#      {{ test_oc_cmd }} new-project provision-test 

  - role: openshift_applier
    process-one-entry:
    #debug:
    #  msg: "{{ openshift_cluster_content }}"
    with_times: "{{ openshift_cluster_content }}"
    #register: processed_template
    loop_control:
      loop_var: content
    vars:
      openshift_cluster_content:
      - object: deploymentconfig
        content:
        - name: test-deploymentconfig
          template: "resources/deploymentconfig/template.yml"
          #template: "{{ provision_deploymentconfig }}"
          params: "resources/deploymentconfig/params1"
          namespace: provision-test



- name: Test Provision
  hosts: localhost
  connection: local
  vars:
    provision_deploymentconfig: "{{ lookup('template', 'resources/deploymentconfig/template.yml') | from_yaml }}"
#  roles:
#  - role: openshift-applier 
#    vars:
#      openshift_cluster_content:
#      - object: deploymentconfig
#        content:
#        - name: test-deploymentconfig
#          #template: "resources/deploymentconfig/template.yml"
#          template: "{{ provision_deploymentconfig }}"
#          params: "resources/deploymentconfig/params1"
#          namespace: provision-test
#      ansible_connection: local
  tasks:

  - name: test
    debug:
      msg: "{{ processed_template }}"

  - name: Get DeploymentConfig
    command: >-
      {{ test_oc_cmd }} export deploymentconfig
      test-deploymentconfig -n provision-test -o json 
    register: get_deploymentconfig
    changed_when: false

  - name: Verify DeploymentConfig
    fail:
      msg: |
        DeploymentConfig not defined as expected
        >>>
        {{ cmp_deploymentconfig | to_yaml }}
        ===
        {{ got_deploymentconfig | to_yaml }}
        <<<
    vars:
      got_deploymentconfig: "{{ get_deploymentconfig.stdout | from_json | combine(ignore_differences, recursive=True) }}"
      cmp_deploymentconfig: "{{ provision_deploymentconfig | combine(ignore_differences, recursive=True) }}"
    when: >-
      cmp_deploymentconfig.metadata != got_deploymentconfig.metadata or
      cmp_deploymentconfig.spec != got_deploymentconfig.spec

